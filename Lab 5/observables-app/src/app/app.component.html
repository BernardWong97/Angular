<h1>Students</h1>

<ol>
  <li *ngFor="let s of students">
    <p>{{s.id}}, {{s.name}}, {{s.address}}</p>
  </li>
</ol>

<h1>Weather in Galway</h1>

<table border="1">
  <tr>
    <td>Time</td>
    <td>Description</td>
  </tr>
  <tr *ngFor="let key of keys">
    <td>{{list[key].dt_txt}}</td>
    <td>{{list[key].weather[0].description}}</td>
  </tr>
</table>
